<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>User List</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>User List</h1>
    <th:block th:each="user : ${userList}">
      <li th:text="${user.name}"></li>
    </th:block>
</body>
</html>
