<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}"
>
  <head>
    <title>User Registration - Confirm</title>
  </head>
  <body>
    <div layout:fragment="content">
      <form
        id="form"
        class="uk-flex uk-flex-center uk-padding-large"
        th:action="@{/user/update}"
        th:object="${form}"
        method="post"
      >
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">User Update - Confirm</legend>

          <div class="uk-margin">
            <input id="id" class="uk-input" type="hidden" th:field="*{id}" />
            <label class="uk-form-label" for="form-stacked-text">Name</label>
            <input
              id="name"
              class="uk-input"
              type="hidden"
              name="name"
              th:field="*{name}"
            />
            <div th:text="${form.name}"></div>
          </div>

          <div class="uk-margin">
            <input
              type="submit"
              value="Update"
              class="uk-button uk-button-primary"
            />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
